<mat-form-field>
  <input matInput [name]="name" [placeholder]="placeholder" [(ngModel)]="value" type="time"
    [errorStateMatcher]="errorMatcher" [disabled]='status === FormControlStatus.Disabled' [dir]='dir'
    [required]="required" (blur)="blur($event)">
  <mat-hint>
    {{(hint) && hint}}
  </mat-hint>
  <mat-error>
    {{(hint) && hint}}
  </mat-error>
</mat-form-field>
