<!-- text , password  -->
<ng-text-input *ngIf="type === types.Text || type === types.Password" [name]="name" [placeholder]="placeholder"
  [hint]='hint' [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'
  [type]="type"></ng-text-input>

<!-- time  -->
<ng-time-input *ngIf="type === types.Time" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this' [type]="type"
  [outputFormat]="outputFormat"></ng-time-input>

<!-- Text Area  -->
<ng-text-area *ngIf="type === types.TextArea" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'>
</ng-text-area>

<!-- number -->
<ng-number-input *ngIf="type === types.Number" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'>
</ng-number-input>

<!-- select -->
<ng-select-input *ngIf="type === types.Select" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'
  [options]="options" [optionValueLabels]="optionValueLabels" (change)="change.emit($event)" [multiple]="multiple">
</ng-select-input>

<!-- checkbox -->
<ng-checkbox-input *ngIf="type === types.Checkbox" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'
  (change)="change.emit($event)"></ng-checkbox-input>

<!-- file -->
<ng-file-input *ngIf="type === types.File" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'
  (change)="change.emit($event)"></ng-file-input>

<!-- date -->
<ng-date-input *ngIf="type === types.Date" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'
  (change)="change.emit($event)" [dateOutputFormat]="dateOutputFormat"></ng-date-input>

<!-- datetime -->
<ng-date-time-input *ngIf="type === types.Datetime" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'
  (change)="change.emit($event)" [dateOutputFormat]="dateOutputFormat"></ng-date-time-input>

<!-- chips AutoComplete -->
<ng-autocomplete-input *ngIf="type === types.AutoComplete" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'
  (change)="change.emit($event)" (search)="search.emit($event)" [options]="options" [multiple]="multiple"
  [optionValueLabels]="optionValueLabels">
</ng-autocomplete-input>

<!-- vanPlate  -->
<ng-van-plate-number-input *ngIf="type === types.VanPlate" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'>
</ng-van-plate-number-input>

<!-- bikePlate  -->
<ng-bike-plate-number-input *ngIf="type === types.BikePlate" [name]="name" [placeholder]="placeholder" [hint]='hint'
  [required]="required" [status]=formControl.status [formControl]='formControl' [errorMatcher]='this'>
</ng-bike-plate-number-input>
